<html>
    <head>
        <meta charset="utf-8">
        <script src="js/jquery.min.js"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="js/bootstrap.min.js"></script>        
        <link href="css/site.css" rel="stylesheet">
        <script src="js/site.js"></script>
        <script src="js/carregaMenu.js"></script>
        <title>Debate Mapas - Grupos da atividade</title>
    </head>
    <body>
        <div id="menu"></div>
        <div id="corpo" class="container">
            <div class="form-group">                
                <div class="col-md-4">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" tabindex="1" class="form-control" value="" readonly>
                </div>
                <div class="col-md-8">
                    <label for="descricao">Descrição:</label>
                    <input type="text" name="descricao" id="descricao" tabindex="2" class="form-control" value="" readonly>
                </div>
            </div>
            <div class="form-group">                
                <div class="col-md-3">
                    <label for="inicio">Início:</label>
                    <input type="date" name="inicio" id="inicio" tabindex="3" class="form-control" readonly>
                </div>
                <div class="col-md-3">
                    <label for="termino">Término:</label>
                    <input type="date" name="termino" id="termino" tabindex="4" class="form-control" readonly>
                </div>
                <div class="col-md-6">                    
                    <label class='label-normal label-margin-top'><input id="ativo" class='form-check-input' type='checkbox' value='' readonly> Ativo</label>                
                </div>
            </div>

            <div style="margin-top: 150px;">
                <h4>Lista de grupos da atividade</h4>

                <div style="margin-top: 20px;">
                    <div class="col-md-6">
                        <div class="form-inline">
                            <label for="filtro-grupo">Filtre para adicionar:</label>
                            <input type="text" name="filtro-grupo" id="filtro-grupo" tabindex="4" class="form-control" placeholder="Nome do grupo a adicionar" value="">
                            <button id="button-filtro" class="btn btn-default">Buscar grupo</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="col-md-6">
                            <div id="lista-filtro"></div>
                        </div>
                        <div id="sec-btn-adic" class="col-md-6" style="display:none">
                            <button id="button-adicionar" class="btn btn-primary">Adicionar</button>
                        </div>
                    </div>
                </div>
                <div style="margin-top: 100px !important">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="lista-grupos">
                        </tbody>
                    </table>
                </div>
            </div> 
            <button id="button-voltar" class="btn btn-primary">Voltar</button>
        </div>
    </body>
</html>

<script>
    var grupos = [];
    var atividade = JSON.parse(sessionStorage.getItem("activity"));

    var sucessoCarregaLista = function (grps){
        grupos = grps;
        console.log(grupos);
        $('#lista-grupos').empty(); 

        grupos.forEach(function(item){
            var itemGrupo = "<tr id=" + item._id + "><td>" + item.name + "</td>" +
            "<td><button style='margin-left: 5px' onclick='removerGrupo(\"" + item._id + "\")' class='btn btn-danger'>Remover</button>" +
            "</td></tr>";
            $('#lista-grupos').append(itemGrupo);  
        });             
    };

    $("#button-voltar").click(function(){
        window.location = "listaAtividades.html";
    });

    $("#button-filtro").click(function(){
        var filtroGrupo = $("#filtro-grupo").val();

        if(filtroGrupo){
            var sucessoListaFiltro = function (grps){
                grupos = grps;
                $('#lista-filtro').empty();            
                grupos.forEach(function(item){
                    var id = item._id;
                    var nome = item.name;

                    var itemGrupo = "<div class='form-check'>" +
                        "<label id=" + id + " class='form-check-label'><input type='checkbox' /> Nome: <span style='font-weight: normal'>" + nome + "</span> </label></div>";
                    $('#lista-filtro').append(itemGrupo);         
                });

                if(grupos.length > 0)
                    $("#sec-btn-adic").css('display', 'block');
            }

            buscarGruposPorFiltro(filtroGrupo, sucessoListaFiltro);
        }    
    });

    $("#button-adicionar").click(function(){
        var idsGrupos = [];
        $('input[type=checkbox]:checked').each(function(){                
            var idsGrupo = $(this).parent().attr('id');                
            idsGrupos.push(idsGrupo);            
        });

        if(idsGrupos.length > 0){
            var sucesso = function(){
                $('input[type=checkbox]:checked').each(function(){                
                    $(this).parent().remove();

                    console.log($('input[type=checkbox]'));

                    if($('input[type=checkbox]').length === 0)
                        $("#sec-btn-adic").css('display', 'none');
                });
                
                buscarGruposPorAtividade(atividade._id, sucessoCarregaLista);
                exibeMensagem("Atividade configurada com sucesso");
            };

            salvarGruposAtividade(atividade._id, idsGrupos, sucesso);
        }
    });

    function removerGrupo(id){
        console.log(id);
        var sucessoRemover = function(){
            $("#" + id).remove();
            exibeMensagem("Atividade configurada com sucesso");
        }
        removerGruposAtividade(atividade._id, [id], sucessoRemover);
    }

    var dataInicio = atividade.startDate.substring(0,10);
    var dataTermino = atividade.endDate.substring(0,10);

    $("#nome").val(atividade.name);
    $("#descricao").val(atividade.description);
    $("#inicio").val(dataInicio);
    $("#termino").val(dataTermino);
    atividade.active ? $("#ativo").attr('checked','checked') : $("#ativo").removeAttr("checked");

    buscarGruposPorAtividade(atividade._id, sucessoCarregaLista);
</script>

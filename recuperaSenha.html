<html>
    <head>
		<meta charset="utf-8">
		<script src="js/jquery.min.js"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="js/bootstrap.min.js"></script>        
        <link href="css/site.css" rel="stylesheet">
		<script src="js/site.js"></script>
		<title>Debate Mapas - Recuperação de senha</title>
    </head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<h3 class="text-center">Debate com Mapas</h3>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<div class="form-group">
									<label>Informe o e-mail usado no cadastro:</label>
									<input type="email" name="email" id="email" tabindex="1" class="form-control" value="">
								</div>
								<div class="form-group">
									<button id="button-enviar" class="btn btn-primary">Enviar</button>					
									<button style="margin-left: 5px" id="button-voltar" class="btn btn-default">Voltar</button>
								</div>
								<div style="height: 40px;line-height: 40px; background-color: #ddd; display: none; position: relative; text-align: center" id="mensagem"></div>						
							</div>							
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>

<script>
$(function() {
    $("#button-enviar").click(function(event){

		var email = $("#email").val();

		if(email){
			var successFunc = function(){
				var callback = function(){ 
					window.location = "login.html";
				}
				exibeMensagem("E-mail enviado com sucesso", 1, callback);
			};

			var errorFunc = function(){
				exibeMensagem("O e-mail informado não está cadastrado", 2);
			};		

			enviarEmail(email, successFunc, errorFunc);
		}
	});

	$("#button-voltar").click(function(event){
		window.location = "login.html";
	});
});
</script>

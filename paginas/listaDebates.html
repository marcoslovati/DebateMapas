<h2>Lista de debates</h2>
<p>Lista de debates criadas pelo seu usuário</p>            
<table id="table-debates" class="table">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Data</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<script>
    var sucessoDebates = function(debates){
        debates.forEach(function(item) {
            var itemDebate = "<tr><td>" + item.name + "</td><td>" + item.created + "</td>" + 
                "<td><button class='btn btn-deafult'>Editar</button>" +
                "<button class='btn btn-primary'>Definir questionadores</button>" + 
                "</td></tr>";
            $("#table-debates>tbody").append(itemDebate);  
        });

    };

    buscarDebates(sucessoDebates);
</script>
